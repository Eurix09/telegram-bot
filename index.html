<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .ping {
            font-size: 24px;
            color: #333;
        }
        .status {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ping">Ping: <span id="pingValue">0</span> ms</div>
        <div class="status">Bot is running</div>
    </div>
    <script>
        function updatePing() {
            // Simulate ping value (replace this with actual ping calculation)
            let ping = Math.floor(Math.random() * 100);
            document.getElementById('pingValue').textContent = ping;
        }

        // Update ping value every second
        setInterval(updatePing, 1000);
    </script>
</body>
</html>
